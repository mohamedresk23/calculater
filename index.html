<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Calculator</title>
  <link
    rel="stylesheet"
    href="Css/style.css"
  >

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet"
  >
</head>

<body>
  <section class="container">
    <input
      type="text"
      class="display"
    >

    <div class="buttons">
      <button
        class="operator"
        data-value="AC"
      >AC</button>
      <button
        class="operator"
        data-value="DEL"
      >DEL</button>
      <button
        class="operator"
        data-value="%"
      >%</button>
      <button
        class="operator"
        data-value="/"
      >/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button
        class="operator"
        data-value="*"
      >*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button
        class="operator"
        data-value="-"
      >-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button
        class="operator"
        data-value="+"
      >+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button
        class="operator"
        data-value="."
      >.</button>
      <button
        class="operator"
        data-value="="
      >=</button>
    </div>
  </section>

  <script src="Js/script.js"></script>
</body>

</html>
